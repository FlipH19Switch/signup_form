<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="plant-background" title="Green plant with many leaves">
            <div class="empty-box-above-odin-logo"></div>
            <div class="odin-logo-container">
                <div class="odin-logo-picture">
                    <img src="/img/odin-lined.png" alt="Mascot for The Odin Project">
                </div>
                <div class="odin-logo-text-container">
                    <div class="odin-logo-text">ODIN</div>
                </div>
            </div>
            <div class="empty-box-below-odin-logo"></div>
            <div class="background-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
        </div>
        <form action="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" method="post">
            <div class="top-form-box">
                <div class="top-form-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <div class="top-form-text">You <em>know</em> you want to.</div>
                <div class="top-form-bottom-box"></div>
            </div>
            <div class="middle-form-box">
                <div class="form-column-container">
                    <div class="middle-form-title">Let's do this!</div>
                    <div class="form-row-container">
                        <div class="form-row-left">
                            <div class="input-format">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="input-format">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="email" required>
                            </div>
                            <div class="input-format">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="password" class="error" onkeyup="checkPassMatch()" required>
                                <p id="password-mismatch">* Passwords do not match</p>
                            </div>
                        </div>
                        <div class="form-row-right">
                            <div class="input-format">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div class="input-format">
                                <label for="user_phone_number">PHONE NUMBER</label>
                                <input type="tel" id="user_phone_number" name="phone_number" required>
                            </div>
                            <div class="input-format">
                                <label for="user_password_confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="user_password_confirmation" name="password_confirmation" class="error" onkeyup="checkPassMatch()" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-form-box">
                <button type="submit">Create Account</button>
                <div class="login-text">Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></div>
            </div>
        </formv>
    </div>
</body>
</html>
